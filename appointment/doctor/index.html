<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>医生列表</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/wechat/style/common-base.css">
    <link rel="stylesheet" type="text/css" href="/wechat/style/service.css">
</head>
<body>
    <!--取消中-->
    <div class="b_c_popup" id="divbox" data-role="cancle-doing">
        <img src="/wechat/images/circle_icon.png" class="rotate">
        <p>读取中，请稍候...</p>
    </div>
<div class="doc_title" data-role="hospital-title"></div>
<div class="doc_time" data-role="navChange">
    <a href="javascript:;" class="prev" data-role="prevBtn"><img src="/wechat/images/ul_arrow_r.png"></a>
    <a href="javascript:;" class="all active" data-role="daysShow" data-all="allDate">全部</a>
    <div class="doc_time_list" data-role="scrollWindow">
        <ul data-role="scrollUl"></ul>
  </div>
    <a href="javascript:;" class="next active" data-role="nextBtn"><img src="/wechat/images/ul_arrow.png"></a>
</div>
<!--列表开始-->
<div data-role="doctorList">
</div>
<div class="noresult pt_15" style="display: none" data-role="none">
        <img src="/wechat/images/blank.png">暂无排班信息
</div>

<!--提示框开始-->
<div class="order_popup" id="light" style="display:none;" data-role="timePrompt">
    <ul data-role="timePromptUl"></ul>
</div>
<div id="fade" class="black_overlay" style="display:none" data-role="model"></div>
<!--提示框结束-->

</body>
<script src="/general/script/reference/util.zepto.js"></script>
<script src="/wechat/script/common/util.base.js"></script>
<script src="/wechat/script/appointment/doctor/index.js"></script>
</html>
